<!DOCTYPE html>
<html lang="en">

<head>
  <base href=".">
  <meta charset="UTF-8">
  <title>Angular2</title>
  <link rel="stylesheet" type="text/css" href="styles/main.min.css">
  <link rel="stylesheet" type="text/css" href="styles/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/es6-shim/es6-shim.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>

  <script>
    System.config({
      map: {
        "@angular": "node_modules/@angular",
        "rxjs": "node_modules/rxjs"
      },
      packages: {
        '/': {
          defaultExtension: 'js'
        },
        '@angular/http': {
          defaultExtension: 'js',
          main: 'http.js'
        },
        '@angular/core': {
          defaultExtension: 'js',
          main: 'index.js'
        },
        '@angular/router': {
          defaultExtension: 'js',
          main: 'index.js'
        },
        '@angular/router-deprecated': {
          defaultExtension: 'js',
          main: 'index.js'
        },
        '@angular/platform-browser-dynamic': {
          defaultExtension: 'js',
          main: 'index.js'
        },
        '@angular/platform-browser': {
          defaultExtension: 'js',
          main: 'index.js'
        },
        '@angular/compiler': {
          defaultExtension: 'js',
          main: 'compiler.js'
        },
        '@angular/common': {
          defaultExtension: 'js',
          main: 'index.js'
        },
        '@angular/forms': {
          defaultExtension: 'js',
          main: 'index.js'
        },

        'rxjs': {
          defaultExtension: 'js'
        }
      }
    });
    System.import('./components/main').then(null, console.error.bind(console));
  </script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.button-collapse').sideNav();
    });
  </script>
</head>

<body>
  <main-app>
    <!--Pre loader animation for loading-->
    <div class="loader-position-wrapper flex-center">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </main-app>


</body>

</html>
