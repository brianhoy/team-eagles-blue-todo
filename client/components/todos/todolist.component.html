<div class="container g--6" style="margin-top: 20px;">
	<div class="g--8">
		<input type="text" #in (keyup.enter)="addTodo({task: in.value, importance: im.value, completed: false})" 
			id="todoInput" placeholder="Enter a new Todo">
	</div>
	<div class="g--3">
		<select #im>
			<option value="1" selected>Low Importance</option>
			<option value="2">Medium Importance</option>
			<option value="3">High Importance</option>
		</select>
		<label>Select Importance...</label>
	</div>
	<div class="g--1">
		<button (click)="addTodo({task: in.value, importance: im.value, completed: false})">Add</button>
	</div>
</div>
<ul class="mdl-list">
	<li class="mdl-list__item" *ngFor="let todo of todos">
		<todo (importance)="todo.importance" [todo]="todo"></todo>
	</li>
</ul>
