<div class="tile">
	<div class="g--10 m--1 no-margin-vertical">
		<h2>Add a New Item</h2>
		<p>Need to add another item? Enter it here!</p>
	</div>
	<div class="td-list g--10 m--1">
		<div class="td-list-item container--baseline">
			<div class="g--6 nudge--right no-margin-vertical">
				<input id="todoInput" type="text" placeholder="Enter a new Todo item" #in (keyup.enter)="addTodo({task: in.value, importance: im.value, completed: false})" id="todoInput" placeholder="Enter a new Todo">
			</div>
			<select #im class="g--3">
				<option value="1" selected>Low Importance</option>
				<option value="2">Medium Importance</option>
				<option value="3">High Importance</option>
			</select>
			<button class="nudge--right nudge--left btn--raised" (click)="addTodo({task: in.value, importance: im.value, completed: false})"><i class="fa fa-plus" aria-hidden="true"></i> Add Item</button>
		</div>
	</div>
</div>
<div class="tile">
	<div class="g--10 m--1 no-margin-vertical">
		<h2>My Todo List</h2>
		<p>This is where you'll edit and keep track of all the items on your todo list.</p>
	</div>
	<div class="td-list g--10 m--1">
		<ul>
			<li *ngFor="let todo of todos">
				<todo (importance)="todo.importance" [todo]="todo"></todo>
			</li>
		</ul>
	</div>
</div>
