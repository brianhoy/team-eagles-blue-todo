<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="logo-wrapper flex-center">
        <img src="images/eagle.png" class="header-img" />
        <span class="mdl-layout-title">Blue Eagles Todo</span>
      </div>
      <div class="mdl-layout-spacer"></div>
      <nav *ngIf="!loggedIn" class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" [routerLink]="['/login']">Login</a>
        <a class="mdl-navigation__link" [routerLink]="['/register']">Register</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Blue Eagles Todo</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['/login']">Login</a>
      <a class="mdl-navigation__link" [routerLink]="['/register']">Register</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <router-outlet></router-outlet>
  </main>
</div>
